<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #3b82f6, #1e293b);
            color: #ffffff;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            color: #ff6b6b;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b;
            }
            50% {
                text-shadow: 0 0 30px #ff6b6b, 0 0 50px #ff6b6b;
            }
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background-color: #3b82f6;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #2563eb;
        }

        .image {
            margin-top: 20px;
        }

        .image img {
            max-width: 300px;
            width: 100%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="index.html">Go Back Home</a>
        <div class="image">
            <img src="https://d1.awsstatic.com/Identity%20and%20Access%20Management/Editor/Illustrations/MissingAsset.bbc62d113ee1fc0ab5d4a8ef60b47c9d.svg" alt="Error Illustration">
        </div>
    </div>
</body>
</html>
